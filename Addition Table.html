<!DOCTYPE html>

<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width">
    <title>Addition Table</title>

  <style>
    body { max-width: 440px; }
    pre  { overflow-x: auto; }
    input { width: 50px }
  </style>
</head>

<body>

<h2 id="title">Poisson Probabilities</h2>
<!-- fN= First Number  -->
i = <input type="number" id="fN" value="0" onchange="calculate()"> 
<!-- sN= Second Number  -->
j= <input type="number" id="sN" value="1" onchange="calculate()">
â€ƒ
<span id="res">P(i, j) = 1</span>
<pre id="out">      </pre>

<hr>
<b>Sample code</b>
<pre id="sample">addition(i,j) </pre>

<hr>
<p>Ref: <a href="https://www.mathsisfun.com/numbers/addition-table.html" target="NewTab">Addition Table</a>
</p>
<p>Original table:
<img src="https://i.pinimg.com/originals/bd/73/89/bd738902678219f4f0cef91def22c7e4.jpg" style="width:400px;height:400px;">
</p>
<script>
"use strict";
function addition(i,j) {
   
    return (i+j)
}
function calculate() {
    let i = Number(fN.value)
    
    let j = Number(sN.value)
    res.innerText = "A(i, j) = "+addition(i,j)
}
function doTable() {
    const L = [0, 1, 2, 3, 4, 5, 6, 7]
    let a = L.map((j) => 'j='+j)
    let str = header(a)
    for (let i=0; i<=8; i++) { 
       let a = L.map((j) => addition(i, j))
       for (let k=0; k<=7; k++) { 
       str += oneLine(a, i, k)
       }
    }
    return str
}
let header  = (a) => '     '+ a.join('  ')  //pre

function oneLine (a, x, k){
   
    if (a[k] < 10) {
        if(k==0){return('\nx='+x+'    '+ a[k])}

        else{return('    '+ a[k])

        }
    }

    else{if(k==0){return('\nx='+x+'   '+ a[k])}

        else{return('   '+ a[k])

} }
}


    
    title.innerText = document.title 
    sample.innerText = addition+'\n'+doTable
    calculate()
    out.innerText = doTable()
</script>


</body></html>
